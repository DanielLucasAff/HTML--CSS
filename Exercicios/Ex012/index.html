<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="imagem/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>
      <em
        ><ins
          ><code
            ><mark style="background-color: rgb(74, 182, 255)"
              >Inserindo vídeos hospedados localmente</mark
            ></code
          ></ins
        ></em
      >
    </h1>
    <p>Esse vídeo esta hospedados no meu próprio servidor</p>
    <video width="560" poster="imagem/mar-500.jpg" controls>
      <source src="video/Meu-Video.Mp4.ogv" type="video/ogg" />
      <source src="video/Meu-Video.webm.webm" type="video/webm" />
      <source src="video/meu-video.mp4.mp4" type="video/mp4" />
    </video>
    <h1>
      <ins
        ><mark style="background-color: rgb(48, 164, 253)"
          >Inserindo vídeos do Youtube</mark
        ></ins
      >
      <img src="imagem/icone-youtube.png" alt="" />
    </h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/RMq67O6ImlY"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h1>
      <ins
        ><mark style="background-color: rgb(0, 225, 255)"
          >Inserindo vídeo do Vimeo</mark
        ></ins
      >
    </h1>
    <iframe
      src="https://player.vimeo.com/video/298448352?h=740cc6d193&title=0&byline=0&portrait=0"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
